

site_name: Quanta.Guru


extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - mdx_math
    
theme:
  name: 'rtd-dropdown'
  highlightjs: true
  hljs_languages: []
  include_homepage_in_sidebar: true
  prev_next_buttons_location: bottom
  navigation_depth: 4
  titles_only: false
  sticky_navigation: true
  collapse_navigation: true
 
 
  
      
markdown_extensions:
  - codehilite:
      linenums: false
      guess_lang: false
      use_pygments: true
      noclasses: true
      pygments_style: manni



nav:
- Home: index.md

- Getting started:
  - Guide to starting Python: GettingStarted/anaconda.md
  - Guide to Python Libraries: GettingStarted/lib.md
  - Setting up Python Environment: GettingStarted/env.md
  - Installing Jupyter Notebook : GettingStarted/jupyter.md
  - How to Git: GettingStarted/git.md
  
- Fundamentals:
  - D-wave QBM model: Fundamentals/dwave/dwave.md
  - Quantum Circuit: Fundamentals/ibmq/intro/QuantumCircuits.md
  - Hadamart Gate: Fundamentals/ibmq/Hadamard/Hadamard.md
  - Quantum Fourier Transform: Fundamentals/ibmq/QFT/qft.md
  
         

  
- References:
  - Reference: References/ref.md
 
 
 
 
 
